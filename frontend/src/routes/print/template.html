<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Inventory</title>
  </head>
  <body>
    {{#each products}}
    <img src="static/qr{{ this.sku }}.png" alt="">
    <p style="font-size: 10px;">{{this.name}}</p>
    <p style="font-size: 8px;">{{this.sku}}</p>
    <br />
    {{/each}}
  </body>
</html>
